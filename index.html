<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PRANK</title>

<style>
  body {
    background: black;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 9vw;
    text-shadow: 0 0 20px red;
    text-align: center;
  }

  #start {
    padding: 20px 40px;
    font-size: 8vw;
    background: red;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 30px red;
  }
</style>
</head>

<body>

<button id="start">START</button>

<audio id="snd" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_772ba9b9d4.mp3" type="audio/mpeg">
</audio>

<script>
const s = document.getElementById("snd");
const btn = document.getElementById("start");

btn.addEventListener("click", async () => {

  // Fullscreen – Chrome wymaga kliknięcia
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }

  document.body.innerHTML = "HEHEHEHE!!!";

  // efekt migania
  setInterval(() => {
    document.body.style.background =
      "#" + Math.floor(Math.random() * 16777215).toString(16);
  }, 70);

  try {
    s.volume = 1.0;
    await s.play();
  } catch (e) {}
});
</script>
</body>
</html>
