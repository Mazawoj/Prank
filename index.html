<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRANK</title>
<style>
body {
    background: black;
    margin: 0;
    overflow: hidden;
}
#startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 40px 60px;
    font-size: 32px;
    background: red;
    color: white;
    border: none;
    border-radius: 20px;
}
#content {
    display: none;
    width: 100vw;
    height: 100vh;
    background: url('https://i.imgur.com/LEdC7kN.jpeg') center/cover no-repeat;
}
</style>
</head>
<body>

<button id="startBtn">START</button>
<div id="content"></div>

<!-- TU PODMIENIAMY NA TWÓJ PLIK -->
<audio id="sound" src="sound.mp3" loop></audio>

<script>
async function goFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) await elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
}

document.getElementById("startBtn").addEventListener("click", async () => {
    await goFullscreen();

    document.getElementById("startBtn").style.display = "none";
    document.getElementById("content").style.display = "block";

    const audio = document.getElementById("sound");

    try {
        await audio.play();
    } catch(e) {
        // Samsung Internet czasem blokuje audio nawet po kliknięciu — drugi klik odblokowuje
        alert("Kliknij jeszcze raz, żeby włączyć dźwięk.");
    }
});
</script>

</body>
</html>
