<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PRANK</title>

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  #start {
    font-size: 12vw;
    padding: 40px 70px;
    background: red;
    color: white;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 40px red;
  }

  #txt {
    display: none;
    font-size: 15vw;
    color: white;
    text-shadow: 0 0 40px red;
    position: absolute;
  }
</style>
</head>

<body>

<button id="start">START</button>
<div id="txt">HAHAHAHA!!!</div>

<audio id="snd" loop preload="auto">
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("start");
const txt = document.getElementById("txt");
const snd = document.getElementById("snd");

btn.addEventListener("click", async () => {

  btn.style.display = "none";
  txt.style.display = "block";

  // FULLSCREEN
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }

  // SOUND
  snd.volume = 1.0;
  await snd.play().catch(()=>{});

  // retry every 200ms for Samsung Internet
  setInterval(() => snd.play().catch(()=>{}), 200);

  // flashing background
  setInterval(() => {
    document.body.style.background =
      "#" + Math.floor(Math.random() * 16777215).toString(16);
  }, 60);

});
</script>

</body>
</html>
